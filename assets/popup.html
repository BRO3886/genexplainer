<!DOCTYPE html>
<html>

<head>
    <title>GenLookup Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #3b78e7;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #e6f4ea;
            color: #137333;
        }

        .error {
            background-color: #fce8e6;
            color: #c5221f;
        }
    </style>
</head>

<body>
    <h1>GenLookup Settings</h1>

    <div class="form-group">
        <label for="ollamaUrl">Ollama Server URL:</label>
        <input type="url" id="ollamaUrl" placeholder="http://localhost:11434">
    </div>

    <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="llama3">
    </div>

    <button id="saveButton">Save Settings</button>

    <div id="status" class="status"></div>

    <hr>

    <p>Select text on any webpage, right-click and choose "Lookup" to get an answer.</p>

    <script src="popup.js"></script>
</body>

</html>
